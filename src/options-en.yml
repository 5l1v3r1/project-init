name: Project Init (pi) 
version: "0.1.0"
author: Vanessa McHale <tmchale@wisc.edu>
about: Initialize projects from a template (using rust). 
args:
    - directory:
        value_name: DIRECTORY
        help: Path to directory containing your template.
        index: 1
        takes_value: true
        required: true
    - name:
        value_name: NAME
        help: Project name
        index: 2
        takes_value: true
        required: true
